<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url("{{ url_for('static', filename='houses_prices.jpg') }}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: brightness(0.9);
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-top: 15px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            margin-top: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3730a3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #16a34a;
            font-weight: bold;
        }

        .insights-link {
            text-align: center;
            display: block;
            margin-top: 25px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .insights-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>üè† House Price Prediction</h1>
        <form method="POST">
            <label for="feature1">Overall Quality (1‚Äì10):</label>
            <input type="number" name="feature1" step="any" required>

            <label for="feature2">Living Area (sqft):</label>
            <input type="number" name="feature2" step="any" required>

            <label for="feature3">Garage Cars:</label>
            <input type="number" name="feature3" step="any" required>

            <label for="feature4">Total Basement Area (sqft):</label>
            <input type="number" name="feature4" step="any" required>

            <input class="button" type="submit" value="Predict Price">
        </form>

        {% if prediction %}
        <div class="result">
            Predicted House Price: <strong>${{ prediction }}</strong>
        </div>
        {% endif %}

        <a class="insights-link" href="/insights">üîç View Model Insights</a>
    </div>
</body>

</html>
